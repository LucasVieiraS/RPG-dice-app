<ion-header [translucent]="true">
  <ion-toolbar color="newbg">
    <ion-buttons slot="primary">
      <ion-button (click)="clickedStar()">
        <ion-icon slot="icon-only" name="dice"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="font">DADOS</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="realbg">
  <ion-card class="dice-container">
    <ion-item>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{roll}}</ion-label>
      </ion-item>
      <ion-thumbnail slot="start">
        <img src="http://cdn.onlinewebfonts.com/svg/img_554110.png">
      </ion-thumbnail>
      <ion-button fill="outline" slot="end" (click)="rollDice()">RODAR</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
